{% extends 'base.html' %}

{% block content %}
<main role="main">
    <section class="jumbotron text-center" style="background-color:white;">
        <h3
            style="color: black; border: 2px solid rgb(244,127,124); padding:5px 20px; position:absolute; top: 200px; left:300px">
            커뮤니티</h3>
        <ul class="nav flex-column" style="position:absolute; top:250px; left:330px;">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'community' %}" style="color:black">공지사항</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="color:black">Q&A</a>
            </li>
        </ul>
        <div class="container" style="position:absolute; top:180px; left:500px;">
            <h3
                style="font-weight: bold; border: 5px solid rgb(244,127,124); padding:20px; border-top-style: none; border-left-style: none; border-right-style: none; color: rgb(244,127,124); width: auto; text-align: left;">
                공지사항</h3>
            <table class="table">
                <thead style="border-top-style: none;">
                    <tr>
                        <th scope="col">제목</th>
                        <th scope="col">내용</th>
                        <th scope="col">작성일</th>
                    </tr>
                </thead>
                {% for notice in notices %}
                <tbody>
                    <tr>
                        <td>{{ notice.title }}</td>
                        <td>{{ notice.content }}</td>
                        <td>{{ notice.create_at }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>


            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</main>
{% endblock %}
